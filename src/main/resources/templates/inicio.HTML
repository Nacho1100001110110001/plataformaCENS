<!DOCTYPE html>

  <title>Menu CENS - Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    #banner {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    #menu-bar {
      display: flex;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #side-menu {
      flex: 0 0 200px;
      background-color: #3498db;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      color: #ffffff;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #002d4b;
      color: #fff;
    }

    .separator {
      width: 1px;
      background-color: #3498db;
      height: 100%;
    }

    #profile-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #profile-button:hover {
      color: #ffffff;
    }
  </style>
</head>
